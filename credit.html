<!DOCTYPE html>
<html lang="en">
    <head>
    <meta name="viewport"content="width=device-width,initial-scale=1.0">
    <title>Credit card</title>
    <link rel="stylesheet" href="cd.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-inner">
                    <div class="front">
                        <img src="map.png" class="map-img">
                           <div class="row">
                            <img src="chip.png" width="60px">
                            <img src="visa.png" width="80px">
                           </div>
                           <div class="row card-no">
                            <P>5244</P>
                            <P>2150</P>
                            <P>8252</P>
                            <P>6420</P>
                           </div>
                           <div class="row card-holder">
                            <P>CARD HOLDER</P>
                            <P>VALID TILL</P>
                           </div>
                           <div class="row name">
                            <p>JOE ALISON</p>
                            <p>10 / 25</p>

                           </div>
                    </div>
                    <div class="back">
                        <img src="map.png" class="map-img">
                        <div class="bar"></div>
                        <div class="row card-cvv">
                            <div>
                                <img src="pattern.png"> 
                            </div>
                            <p>824</p>
                        </div>
                        <div class="row card-text">
                            <p>This is a virtual card design built usibg HTML and CSS.you can also design something like this.</p>
                        </div>
                        <div class="row signature">
                            <p>CUSTOMER SIGNATURE</p>
                            <img src="visa.png" width="80px">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
